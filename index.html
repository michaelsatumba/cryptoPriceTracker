<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Tracker</title>
    <link rel="stylesheet" href="styles.css">
    

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
        <script src="https://cdn.jsdelivr.net/npm/date-fns@2.21.1/locale/en-US/index.js"></script>

    
</head>
<body>
    <div class="container">
        <h1>Crypto Price Tracker</h1>
        <button id="darkModeToggle">Dark Mode</button>
        <br>
        <br>
        <input type="text" id="cryptoInput" placeholder="Enter cryptocurrency (e.g., bitcoin)">
        <br>
        <button id="fetchButton">Get Price</button>
        <div id="priceDisplay"></div>
        <canvas id="priceChart" width="400" height="200" style="display: none;"></canvas>
        
        <h2>Top 100 Cryptocurrencies</h2>
        <table id="cryptoTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th>Price (USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
